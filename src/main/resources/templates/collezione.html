<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<body>
	<div>
		<h4>Collezione</h4>
		<ul>
			<!-- Finch� trovi una carta, stampa una lista puntata -->
			<li th:each="carta : ${carte}"> 
				<!-- Viene stampato un link -->
				<!-- Il link lo costruiamo noi, con il nome della carta, 
					abbiamo indicato che sia il controller a gestire la richiesta,
					con una get-->
				<!-- Al posto di paolo (valore fittizio), 
					compare ci� che ho specificato in th:text -->
				<a
				th:href="@{'/carta' + '/' + ${carta.id}}"
				th:text="${carta.nome}"> paolo</a>
			</li>
		</ul>
	</div>
</body>
</html>
